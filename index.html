<!doctype html>
<html lang="en">

<head>
    <title>Mermaid Name Generator
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <div class="waves"></div>
    <main>
        <h1 class="text-center pt-3">What is my Mermaid Name?</h1>
        <h2 class="text-center">What month were you born?</h2>
        <div class="text-center pt-3 month-buttons">
            <button onclick="checkMonth('January')">January</button>
            <button onclick="checkMonth('February')">February</button>
            <button onclick="checkMonth('March')">March</button>
            <button onclick="checkMonth('April')">April</button>
            <button onclick="checkMonth('May')">May</button>
            <button onclick="checkMonth('June')">June</button>
            <button onclick="checkMonth('July')">July</button>
            <button onclick="checkMonth('August')">August</button>
            <button onclick="checkMonth('September')">September</button>
            <button onclick="checkMonth('October')">October</button>
            <button onclick="checkMonth('November')">November</button>
            <button onclick="checkMonth('December')">December</button>
        </div>

        <div class="question-section">
            <p>What do you like to do in the ocean?</p>
            <div class="options-container">
                <label>
                    <input type="checkbox" value="Float" id="float">
                    Float
                </label>
                <label>
                    <input type="checkbox" value="Swim" id="swim">
                    Swim
                </label>
                <label>
                    <input type="checkbox" value="Surf" id="surf">
                    Surf
                </label>
            </div>
        </div>

        <div class="question-section">
            <p>What do you like to do?</p>
            <div class="options-container">
                <label>
                    <input type="radio" name="activity" value="Swim">
                    Swim
                </label>
                <label>
                    <input type="radio" name="activity" value="Play in Sand">
                    Play in Sand
                </label>
                <label>
                    <input type="radio" name="activity" value="Tan">
                    Tan
                </label>
            </div>
        </div>

        <div class="question-section">
            <p>What is the weather like?</p>
            <div class="options-container">
                <select id="weather" class="weather-select">
                    <option value="">-- Choose one --</option>
                    <option value="Warm and sunny">Warm and sunny</option>
                    <option value="Cool and breezy">Cool and breezy</option>
                    <option value="Calm and cloudy">Calm and cloudy</option>
                </select>
            </div>
        </div>

        <div class="question-section">
            <p>Favorite time to go swimming?</p>
            <div class="options-container">
                <select id="time" class="time">
                    <option value="">-- Choose one --</option>
                    <option value="Morning">Morning</option>
                    <option value="Day">Day</option>
                    <option value="Night">Night</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button id="generateBtn" class="generate-btn">Find Out Your Mermaid Name!</button>
        </div>

        <div id="result"></div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
